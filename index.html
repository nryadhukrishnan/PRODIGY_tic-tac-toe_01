<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <!-- Game Mode Selection -->
    <div class="game-options">
        <button id="multiplayer">Multiplayer</button>
        <button id="computer">Play vs Computer</button>

        <!-- Difficulty Levels for Computer Mode -->
        <div id="difficulty" style="display: none;">
            <label style="color: rgb(161, 77, 157); font-weight: bold;">Select Difficulty:</label>
            <button id="easy">Easy</button>
            <button id="medium">Medium</button>
            <button id="hard">Hard</button>
        </div>
    </div>

    <!-- Game Board -->
    <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <!-- Status Message -->

    -
    <p class="status" id="status"></p>

    <!-- Restart Button -->
    <button id="restart">Restart Game</button>

    <script src="script.js"></script>
</body>
</html>
